<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo usar imagens em site!</title>
</head>
<body>
    <h1>Usando imagens em sites!!!</h1>
    <hr>
    <p>Essa imagem abaixo está na mesma pasta deste arquivo!</p>
    <hr>
    <img src="logo-css3.png" alt="Logo CSS3">
    <hr>
    <p>Já está imagem está em uma pasta externa.</p>
    <hr>
    <img src="imagens/logo-html5.png" alt="Logo html5">
    <hr>
    <p>Já nesta terceiro imagem, é totalmente externa, vindo diretamente da internet.</p>
    <hr>
    <img src="https://cdn.iconscout.com/icon/free/png-256/free-javascript-24-1174950.png" alt="Logo JavaScript">

</body>
</html>
